<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS</title>
    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container my-5 py-5 ">

        <div class="row">
            <div class="col-10 mx-auto d-flex">
                <!-- Menu bố cục -->
                <div class="px-3 py-3 bt1_menu col-2">
                    <ul class="nav nav-pills mb-3 d-block" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active text-center" id="pills-home-tab" data-toggle="pill"
                                href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Bài tập
                                1</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link text-center" id="pills-profile-tab" data-toggle="pill"
                                href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Bài
                                tập 2</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link text-center" id="pills-contact-tab" data-toggle="pill"
                                href="#pills-contact" role="tab" aria-selected="false">Bài
                                tập 3</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link text-center" id="pills-Bt4-tab" data-toggle="pill"
                                href="#pills-Bt4" role="tab" aria-selected="false">Bài
                                tập 4</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link text-center" id="pills-Bt5-tab" data-toggle="pill"
                                href="#pills-Bt5" role="tab" aria-selected="false">Bài
                                tập 5</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link text-center" id="pills-Bt6-tab" data-toggle="pill"
                                href="#pills-Bt6" role="tab" aria-selected="false">Bài
                                tập 6</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link text-center" id="pills-Bt7-tab" data-toggle="pill"
                                href="#pills-Bt7" role="tab" aria-selected="false">Bài
                                tập 7</a>
                        </li>
                    </ul>
                </div>
                <!-- Menu bố cục end -->

                <div class="tab-content px-5 bt1_content col-10" id="pills-tabContent">
                    <!-- Bài tập 1 -->
                    <div class="tab-pane fade show py-3 active" id="pills-home" role="tabpanel"
                        aria-labelledby="pills-home-tab">
                        <h4><span  class="fas fa-list-ol mr-3 bt2_Icon"></span> Tìm số chẵn/lẻ nhỏ hơn 100</h4>
                        <button class="btn btn-success mt-3" id="btn1Result" onclick="ChanLe()" type="button">Kết
                            quả</button>
                        <div class="txtBt mt-5 py-3">
                            <span class="far fa-hand-point-right d-flex">
                                <p id="txtResult1" class=""></p>
                            </span>
                        </div>
                    </div>
                    <!-- Bài tập 1 End -->

                    <!-- Bài tập 2 -->
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                        <h4 class="mt-3"><span  class="fas fa-list-ol mr-3 bt2_Icon"></span>Đếm số chia hết cho 3
                        </h4>
                        <button class="btn btn-success mt-3" type="button" id="CalBtn_Bt2" onclick="ChiaCho3 ()">Xem kết quả</button>
                        <div class="txtBt mt-5 py-3 mb-3">
                            <span class="far fa-hand-point-right d-flex">
                                <p id="txtResult2" class=""></p>
                            </span>
                        </div>
                    </div>
                    <!-- Bài tập 2 ENd -->

                    <!-- Bài tập3 -->
                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                        <h4 class="mt-3"><span  class="fas fa-list-ol mr-3 bt2_Icon"></span>Tìm số nguyên dương nhỏ nhất
                        </h4>
                        <button class="btn btn-success mt-3"  type="button" id="CalBtn_Bt3" onclick="numberMin()">Xem kết quả</button>
                        <div class="txtBt mt-5 py-3 mb-3">
                            <span class="far fa-hand-point-right d-flex">
                                <p id="txtResult_Bt3" class=""></p>
                            </span>
                        </div>
                    </div>
                    <!-- Bài tập 3 End -->

                    <!-- Bài tập 4 -->
                    <div class="tab-pane fade" id="pills-Bt4" role="tabpanel" aria-labelledby="pills-Bt4-tab">
                        <h4 class="mt-3"><span  class="fas fa-list-ol mr-3 bt2_Icon"></span>Tính tổng
                        </h4>
                    <div class="row mt-4">
                        <div class="col-4">
                            <form action="">
                                <input type="number" class="form-control" placeholder="Nhập số x" id="inputX">
                            </form>
                        </div>
                        <div class="col-4">
                            <form action="">
                                <input type="number" class="form-control" placeholder="Nhập số n" id="inputN">
                            </form>
                        </div>
                    </div>
                    <button class="btn btn-success mt-3"  type="button" id="CalBtn_Bt4" onclick="sumLT()">Xem kết quả</button>
                    <div class="txtBt mt-5 py-3 mb-3">
                        <span class="far fa-hand-point-right d-flex">
                            <p id="txtResult_Bt4" class=""></p>
                        </span>
                    </div>
                    </div>
                    <!-- Bài tập 4 END -->

                    <!-- Bài tập 5 -->
                    <div class="tab-pane fade" id="pills-Bt5" role="tabpanel" aria-labelledby="pills-Bt5-tab">
                        <h4 class="mt-3"><span  class="fas fa-list-ol mr-3 bt2_Icon"></span>Tính giai thừa
                        </h4>
                    <div class="row mt-4">
                        <div class="col-4" id="Connect">
                            <form action="">
                                <input type="number" class="form-control" placeholder="Nhập số" id="inputNum5">
                            </form>
                        </div>
                    </div>
                    <button class="btn btn-success mt-3"  type="button" id="CalBtn_Bt4" onclick="giaiThua()">Xem kết quả</button>
                    <div class="txtBt mt-5 py-3 mb-3">
                        <span class="far fa-hand-point-right d-flex">
                            <p id="txtResult_Bt5" class=""></p>
                        </span>
                    </div>
                    </div>
                    <!-- Bài tập 5 END -->

                    <!-- Bài tập 6 -->
                    <div class="tab-pane fade" id="pills-Bt6" role="tabpanel" aria-labelledby="pills-Bt6-tab">
                        <h4 class="mt-3"><span  class="fas fa-list-ol mr-3 bt2_Icon"></span>Tạo thẻ div
                        </h4>
                    <button class="btn btn-success mt-3"  type="button" id="CalBtn_Bt6" onclick="taoThe()">Tạo thẻ</button>
                    <div class="txtBt mt-5 py-3 mb-3">
                        <span class="far fa-hand-point-right d-block">
                            <p id="txtResult_Bt6" class=""></p>
                        </span>
                    </div>
                    </div>
                    <!-- Bài tập 6 END -->

                    <!-- Bài tập 7 -->
                    <div class="tab-pane fade" id="pills-Bt7" role="tabpanel" aria-labelledby="pills-Bt7-tab">
                        <h4 class="mt-3"><span  class="fas fa-list-ol mr-3 bt2_Icon"></span>In số nguyên tố
                        </h4>
                    <div class="row mt-4">
                        <div class="col-4">
                            <form action="">
                                <input type="number" class="form-control" placeholder="Nhập số n" id="inputNum7">
                            </form>
                        </div>
                    </div>
                    <button class="btn btn-success mt-3"  type="button" id="CalBtn_Bt7" onclick="soNguyenTo()">Xem kết quả</button>
                    <div class="txtBt mt-5 py-3 mb-3">
                        <span class="far fa-hand-point-right d-flex">
                            <p id="txtResult_Bt7" class=""></p>
                            
                        </span>
                    </div>
                    </div>
                    <!-- Bài tập 7 END -->


                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="./js/bt1.js"></script>
    <script src="./js/bt2.js"></script>
    <script src="./js/bt3.js"></script>
    <script src="./js/bt4.js"></script>
    <script src="./js/bt5.js"></script>
    <script src="./js/bt6.js"></script>
    <script src="./js/bt7.js"></script>

 
</body>

</html>
